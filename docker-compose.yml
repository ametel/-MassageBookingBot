version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/MassageBookingBot.Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/data/massagebooking.db
      - TelegramBot__Token=${TELEGRAM_BOT_TOKEN}
      - Jwt__Key=${JWT_KEY}
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./data:/data
    depends_on:
      - db
    restart: unless-stopped

  bot-worker:
    build:
      context: .
      dockerfile: src/MassageBookingBot.BotWorker/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/data/massagebooking.db
      - TelegramBot__Token=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./data:/data
    depends_on:
      - api
    restart: unless-stopped

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - API_URL=http://api:80
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=massagebooking
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=massagebooking
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
